<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlackJack</title>
    <link rel="stylesheet" href="./stylesheet.css" />
    
  
  </head>
  <body>
    <h1>BlackJack</h1>
    <p id="message-el">Do you want to play a round?</p>
    <p id="pCards-el">Player Cards:</p>
    <p id="pSum-el">Player Sum:</p>
    <p id="dCards-el">Dealer Cards:</p>
    <p id="dSum-el">Dealer Sum:</p>
    </p>
    <button id="start-btn" onclick="startGame()">Start Game</button>
    <br />
    <button id="newCard-btn" onclick="newCard()">Hit</button>
    <br>
    <button id="stand-btn" onclick="stand()">Stand</button>
    <br>
    <button id="double-btn">Double Down</button>
    <button id="split-btn">Split</button>

    <div id="wager">Place Your Wager
      <br>
    <button class="wager" id="one-btn">$1</button>
    <br>
    <button class="wager" id="five-btn">$5</button>
    <br>
    <button class="wager" id="twentyFive-btn">$25</button>
    <br>
    <button class="wager" id="fifty-btn">$50</button>
    <br>
    <button class="wager" id="clear-btn">Clear</button>
    </div>
    <div id="totalWager">Total Wager:
    </div>
    <p id="player-el"></p>
    <script type="text/javascript" src="./blackjack.js"></script>
  </body>
</html>
